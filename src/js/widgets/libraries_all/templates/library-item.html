

<td>
    {{libNum}}
</td>
<td>
    {{#if public}}

    {{else}}

    {{/if}}

<td>

    <a href="#user/libraries/{{id}}"><h3 class="s-library-title">{{name}}</h3></a>
    {{#if description}}<p class="library-description">{{description}}</p> {{/if}}

</td>

<td>{{num_documents}}</td>

<td>{{permission}}</td>

<td>{{date_last_modified}}</td>
