<div class="modal fade" id="feedback-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Feedback Form</h4>
            </div>
            <div class="modal-body">
                <form class="feedback-form">

                    <input type="hidden" name="_subject" value="Bumblebee Feedback" />
                    <input type="hidden" name="feedback-type" value="feedback" />

                    <input type="text" name="_gotcha" style="display:none" />

                    <div class="form-group half-width">
                        <label> Name
                            <input class="form-control" type="text" name="name" required>
                        </label>
                    </div>
                    <div class="form-group half-width">
                        <label> Email
                            <input class="form-control" type="email" name="_replyto" required>
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Feedback <br/>
                        <textarea rows="8" cols="50" name="comments" required/>
                        </label>

                    </div>
                    <div class="form-group">
                        <div class="g-recaptcha"></div>
                    </div>
                    <button class="btn btn-success" type="submit" value="Send">Submit</button>
                </form>

                <br/>
                <p>You can also reach us at <b>adshelp [at] cfa.harvard.edu</b></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close without submitting</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
